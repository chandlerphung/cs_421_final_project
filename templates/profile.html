{% extends "base.html" %} {% block title %} Profile {% endblock %} {%block
search%}{%endblock%} {% block content %}

<form action="{{ url_for('profile') }}" method="post" enctype="multipart/form-data">
  <img class="card-img-top" src="{{ url_for('static', filename='uploads/' + image) }}" alt="Profile Picture" />
  <h5 class="card-title">{{ name }}</h5>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Bio</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="bio">
{{ bio }}</textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload Profile Picture</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image" />
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
