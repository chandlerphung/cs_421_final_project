<form action="{{ url_for('search') }}" method="post">

    <img src="{{ image }}" class="card-img-top" alt="..." />

      <h5 class="card-title">{{ name }}</h5>
      <p class="card-text">{{ bio }}</p>
      <input type="hidden" name="name" value="{{ name }}" />

    </div>
  </div>
</form>
{% endblock %}
